<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Script</title>
</head>
<body>
    Regular, "Old School" JavaScript in the Browser
    <script type="text/JavaScript">
        console.log("Hello World!");
    </script>
    <script>
        console.log("The text/javascript MIME type is optional");
        console.log("But it's a good idea to include it");
        console.log("It's also a good idea to use the type attribute");
    </script>
</body>
</html>
